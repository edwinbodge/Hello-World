<!DOCTYPE html>
<html>
<body>
	
<form id="frm1" action="form_action.asp">
  First word: <input type="text" name="word1" value="abc"><br>
  Second word: <input type="text" name="word2" value="bca"><br><br>
</form>

<p>Click "Check" to display the value of each element in the form.</p>

<button onclick="myFunction()">Check</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("frm1");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
